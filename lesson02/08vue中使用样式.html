<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            color: red;
        }
        .p2{
            font-size: 20px;
            font-weight: bold;
        }
        .p3{
            font-style: italic;
        }
        .p4{
            background-color: aqua;
        }
        .p5{
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 通过v-bind简写为:绑定class属性 第一种方式可以使用数组写多个类名 -->
        <p :class="['p1', 'p2']">我是段落标签1</p>
        <p class="p1 p2">段落p标签2</p>
        <!-- 使用三目运算符来判断样式类名 -->
        <p :class="['p1', 'p2', flag ? 'p3' : '']">我是段落标签3</p>
        <!-- 数组嵌套对象写法 -->
        <p :class="['p1', 'p2', {'p4': flag}]">我是段落标签4</p>
        <!-- 直接使用对象 -->
        <p :class="{p1: true, p2: false, p3: false, p4:true}">我是段落标签5</p>
        <p :class="classObj">我是段落标签6</p>
        <!-- 只使用v-bind绑定 -->
        <p class="p1 p2" :class="flag ? 'p5' : 'p4' ">我是段落标签7</p>

        <!-- 通过v-bind简写:绑定style属性 -->
        <!-- 对象的写法 -->
        <h1 :style="{color: 'red', fontSize: '30px'}">这是一个大大的H1</h1>
        <h1 :style="styleObj">这是一个大大的H1</h1>
        <!-- 数组的写法 -->
        <h2 :style="[styleObj, styleObj2]">这是一个大大的H2</h2>
        <!-- 三元表达式 -->
        <h3 :style="{color: flag ? 'red' : 'blue'}">我是H3标题</h3>
    </div>
</body>
</html>
<script src="./js/vue-2.4.0.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            flag: false,
            classObj:{p1: true, p2: false, p3: false, p4:true},
            styleObj:{color: 'red', fontSize: '30px'},
            styleObj2: {fontSize: '20px'}
        },
        method: {}
    })
</script>
