<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .ball{
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            text-align: center;
            line-height: 100px;
            position: absolute;
            left: 150px;
            top: 300px;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="加入购物车" @click="ballBoolean = true" />

        <transition
            @before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter"
        >
            <div class="ball" v-show="ballBoolean"></div>
        </transition>
        
        <div class="box">购物车</div>

    </div>
</body>
</html>
<script src="js/vue-2.4.0.js"></script>
<script>

    var vm = new Vue({
        el: "#app",
        data: {
            ballBoolean: false
        },
        methods: {
            // 动画在进入之前
            // 将球球的初始位置设置出来
            beforeEnter(el){
                el.style.transform = "translate(0, 0)"
            },
            // 动画正在进入，正在执行
            enter(el,done){
                // 没有实质性作用，但是可以刷新动画过渡效果
                el.offsetWidth

                el.style.transform = "translate(190px, 320px)";
                el.style.transition = "all 1s ease";
                done();

            },
            // 动画结束
            afterEnter(el){
                this.ballBoolean = false
            }
        }
    })

</script>
